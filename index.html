<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call || Bomber</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      animation: scaleFade 0.8s ease-out;
    }

    @keyframes scaleFade {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00ffc3;
      animation: textPulse 2s infinite alternate;
    }

    @keyframes textPulse {
      from { text-shadow: 0 0 8px #00ffc3; }
      to { text-shadow: 0 0 18px #00ffc3; }
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: 0.3s ease;
      box-shadow: inset 0 0 5px rgba(0,255,200,0.4);
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #00ffc3;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,255,200,0.3);
    }

    button:hover {
      background: #00e6b3;
      box-shadow: 0 0 15px #00ffc3;
      transform: scale(1.03);
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ffee58;
    }

    .footer {
      margin-top: 25px;
      color: #ccc;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 22px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“ž CALL BOMBER</h2>
    <input type="text" id="phone" placeholder="Enter phone number" />
    <button onclick="sendSMS()">Send</button>
    <p id="status"></p>
  </div>

  <div class="footer">
    ðŸ‘¾ MADE BY ABDULLAH ðŸ˜ˆ
  </div>

  <script>
    function sendSMS() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status");

      if (!phone) {
        status.innerText = "âš ï¸ Please enter a phone number.";
        return;
      }

      fetch(`https://tbblab.shop/callbomber.php?mobile=${encodeURIComponent(phone)}`)
        .then(res => res.text())
        .then(data => {
          status.innerText = "âœ… Request sent successfully!";
        })
        .catch(err => {
          status.innerText = "âœ… Request sent successfully!";
        });
    }
  </script>

</body>
</html>
